# This is a basic workflow to help you get started with Actions

name: CI/CD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
#   pull_request:
#     branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with: 
          java-version: '11'

      - name: Build with MVN
        env:
          APP_DATASOURCE_JDBC_URL: ${{ secrets.DB_HOST }}
          APP_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
          APP_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          APP_JWT_SECRETKEY: ${{ secrets.JWT_SECRET_KEY }}
        run: mvn -B clean package --file pom.xml -DskipTests
          

